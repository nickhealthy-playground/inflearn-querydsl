spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/querydsl
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show-sql: false
        use_sql_comments: true # 실행되는 JPQL를 확인할 수 있음

logging:
  level:
    org.hibernate.SQL: debug